<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chat-Client</h1>
      <button class='button'>Get Chats</button>
      <select>
        <option value='all'>All</option>
      </select>
        Enter Chat: <input type="text" class="messageInput"/>
        <span>
          <button class="poster">Post Chat</button>
        </span>
      <ul class="msgContainer"></ul>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){


        $('.button').on('click', function(){
          getMessages(displayMessage);
        });

        $('.poster').on('click', function(){
          var chatInput = $('.messageInput')[0].value;
          if (chatInput !== ''){
            var usr = username;
            var txt = chatInput;
            var room = $('select')[0].value;
            $('.messageInput')[0].value = '';
            var message = new Message(usr,txt,room);
            message.send();
            setTimeout(function() {getMessages(displayMessage); },200);
          }
        });

      });
    </script>
  </body>
</html>
